<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Network</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="../assets/css/style.css"/>
</head>
<body>
    <!--Header-->
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/admin" class="nav-brand text-light">Blood Network Application</a>
                </div>
            </div>
        </nav>
    </header>
    <!--/Header-->
    
    <!--MainSite-->
    <main id="side-main">
        <div class="container">
            <div class="box-nav d-flex-between">
                <div class="filter">
                    <a href="/index"><i class="fas fa-angle-double-left"></i>All Users</a>
                </div>
            </div>

            <div class="form-title text-center">
                <h2 class="text-dark">
                <span class="text-light">Create a New Account</span>
                </h2>
            </div>
            <!--form handling-->
            <form method="POST" id="update_user">
                <div class="new_user">
                    <div class="form-group">
                        <label for="firstName" class="text-dark">First Name</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="firstName" value="" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="text-dark">Last Name</label>
                        <input type="text" name="lastName" value="" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <label for="address" class="text-dark">Address</label>
                        <input type="text" name="address" value="" placeholder="Address">
                    </div>
                    <div class="form-group">
                        <label for="email" class="text-dark">Email</label>
                        <input type="text" name="email" value="" placeholder="Email Address">
                    </div>

                    <div class="form-group">
                        <label for="password" class="text-dark">Password</label>
                        <input type="text" name="password" value="" placeholder="Password">
                    </div>

                    <div class="form-group">
                        <label for="role" class="text-dark">Roles</label>
                        <div class="radio inline">
                            <input type="radio" id="radio-1" name="role" value="Basic">
                            <label for="radio-1" class="radio-label">Basic</label>
                        </div>

                        <div class="radio inline">
                            <input type="radio" id="radio-2" name="role" value="Admin">
                            <label for="radio-2" class="radio-label">Admin</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn text-dark update">Add User</button>
                    </div>
                </div>
            </form>

        </div>
    </main>
    <!--/MainSite-->
</body>
</html>
